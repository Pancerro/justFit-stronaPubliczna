<div class="employees">







    <h4>Nasza druzyna</h4>
    <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile [colspan]=2 [rowspan]=3>

            <div><button (click)="previousWorker(worker.id)" mat-button><</button></div>
            <div class="photo">
                <img src="{{worker.photo}}" layout-fill></div>
            <div>
                <button (click)="nextWorker(worker.id)" mat-button>></button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <h1>{{worker.name}} {{worker.surname}}</h1>
        </mat-grid-tile>
        <mat-grid-tile>

            <p>{{worker.description}}</p>
        </mat-grid-tile>


    </mat-grid-list>


</div>
